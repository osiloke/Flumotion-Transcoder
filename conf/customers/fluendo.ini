[global]
name = Fluendo
subdir = dist/fluendo

[profile:OGG/Theora-Vorbis]
subdir = ogg
pre-process-command = md5sum %(inputPath)s
pre-processing-enabled = True
notify-done-requests#1 = http://www.flumotion.com/es/index.php?profile=ogg&result=1
notify-failed-requests#1 = http://www.flumotion.com/es/index.php?profile=ogg&result=0
notify-failed-mail-recipients = sebastien@fluendo.com

[profile:OGG/Theora-Vorbis:target:low]
extension = low.ogg
type = Audio/Video
notify-done-requests#1 = http://www.flumotion.com/es/index.php?target=low&result=1

[profile:OGG/Theora-Vorbis:target:low:config]
muxer = oggmux
video-encoder = theoraenc bitrate=128
audio-encoder = vorbisenc bitrate=64000
audio-rate = 22050
tolerance = Allow without audio

[profile:OGG/Theora-Vorbis:target:high]
extension = high.ogg
type = Audio/Video
notify-done-requests#1 = http://www.flumotion.com/es/index.php?target=high&result=1

[profile:OGG/Theora-Vorbis:target:high:config]
muxer = oggmux
video-encoder = theoraenc bitrate=500
audio-encoder = vorbisenc bitrate=128000
audio-rate = 44100
tolerance = Allow without audio

[profile:OGG/Theora-Vorbis:target:thumbs]
extension = jpg
type = Thumbnails

[profile:OGG/Theora-Vorbis:target:thumbs:config]
period-value = 10
period-unit = percent
max-count = 9

[profile:Flash Video]
name = Flash Video
subdir = flv
transcoding-priority = 200

[profile:Flash Video:target:video]
extension = flv
type = Audio/Video

[profile:Flash Video:target:video:config]
muxer = fluflvmux
video-encoder = ffenc_flv bitrate=128000
audio-encoder = lame ! mp3parse
audio-rate = 22050
tolerance = Allow without audio

[profile:Flash Video:target:thumbs]
name = thumbs
extension = png
type = Thumbnails

[profile:Flash Video:target:thumbs:config]
period-value = 1
period-unit = seconds
max-count = 5
